<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='./styles.css' type='text/css' media='all' />
    <link rel='stylesheet' href='./styles.css' type='text/css' media='all' />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="mainPage">
      <div data-role="header">
        <h1>Example: Todo</h1>
      </div>
      <div data-role="main" class="ui-content">
        <ul data-role="listview" id="idTaskUl">
        </ul>
      </div>
      <footer data-role="footer" data-position="fixed">
        <nav data-role="navbar">
            <ul>
              <li><a href="#about" data-icon="info">Info</a></li>
              <li><a href="#addPage" data-rel="dialog" data-transition="pop" data-icon="plus">Add</a></li>
              <li><a data-icon="edit">Edit</a></li>
            </ul>
        </nav>
      </footer>
    </div> <!-- END MAIN PAGE -->
    <div data-role="page" id="addPage">
      <div data-role="header">
        <a data-rel="back" href="#" data-icon="delete">Cancel</a>
        <h1>How much longer I have ?</h1>
      </div>
      <div data-role="main" class="ui-content">
        <form  data-role="listview">
          <input data-type="text" placeholder="What do you have to do?" id="idTaskName" required=$true/>
          <input type="date" data-type="date" id="idTaskDate" />
          <button>Submit</button>
        </form>
      </div>
      <div data-role="footer" data-position="fixed">
        <h1>Insert Footer Text Here</h1>
      </div>
    </div> <!-- END ADD PAGE -->
    <script src="./indexeddb.shim.min.js"></script>
    <script src="./application.js"></script>
  </body>
</html>
